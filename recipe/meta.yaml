{% set name = "av" %}
{% set version = "0.4.0" %}
{% set sha256 = "25b1b403367aa5abd98d76d50a4142a99bdd6a47aaad973eb0de930237cd6139" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - pkg-config  # [not win]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - msinttypes  # [win and py27]
    - ffmpeg
  run:
    - python
    - ffmpeg
    - pillow
    - numpy

test:
  imports:
    - av

about:
  home: https://github.com/mikeboers/PyAV/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Pythonic bindings for FFmpeg.'

  description: |
    PyAV is a Pythonic binding for FFmpeg or Libav. We aim to provide all of
    the power and control of the underlying library, but manage the gritty
    details as much as possible.
  doc_url: http://mikeboers.github.io/PyAV/
  dev_url: https://github.com/mikeboers/PyAV/

extra:
  recipe-maintainers:
    - danielballan
    - caspervdw
    - mikeboers
